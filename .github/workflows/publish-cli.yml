name: Publish CLI to npm

on:
  push:
    tags:
      - 'cli-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish CLI Package
    
    env:
      API_URL: ${{ secrets.API_URL }}
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🏗️ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔍 Type check
        run: pnpm --filter @webhook-proxy/cli type-check

      - name: 🏗️ Build CLI
        run: pnpm --filter @webhook-proxy/cli build

      - name: 🔄 Replace default API URL in built files
        run: |
          cd packages/cli/dist
          API_URL="${{ secrets.API_URL }}"
          # 如果没有设置 secrets.API_URL，使用默认的生产地址
          if [ -z "$API_URL" ]; then
            API_URL="https://hooks.zhin.dev"
          fi
          echo "🔧 Replacing default API URL with: $API_URL"
          # 替换所有 .js 文件中的默认 URL
          find . -name "*.js" -type f -exec sed -i "s|http://localhost:8787|$API_URL|g" {} \;
          echo "✅ Default API URL replacement completed"

      - name: 📝 Update version (if manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd packages/cli
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: 📤 Publish to npm
        run: |
          cd packages/cli
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 📝 Publishing summary
        run: |
          echo "### 🎉 CLI 发布成功！" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **包名**: @webhook-proxy/cli" >> $GITHUB_STEP_SUMMARY
          echo "- **版本**: $(cat packages/cli/package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]')" >> $GITHUB_STEP_SUMMARY
          echo "- **时间**: $(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "安装命令:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install -g @webhook-proxy/cli" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

