name: Publish CLI to npm

on:
  push:
    tags:
      - 'cli-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish CLI Package
    
    env:
      API_URL: ${{ secrets.API_URL }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ” Type check
        run: pnpm --filter @webhook-proxy/cli type-check

      - name: ðŸ—ï¸ Build CLI
        run: pnpm --filter @webhook-proxy/cli build

      - name: ðŸ”„ Replace default API URL in built files
        run: |
          cd packages/cli/dist
          API_URL="${{ secrets.API_URL }}"
          # å¦‚æžœæ²¡æœ‰è®¾ç½® secrets.API_URLï¼Œä½¿ç”¨é»˜è®¤çš„ç”Ÿäº§åœ°å€
          if [ -z "$API_URL" ]; then
            API_URL="https://hooks.zhin.dev"
          fi
          echo "ðŸ”§ Replacing default API URL with: $API_URL"
          # æ›¿æ¢æ‰€æœ‰ .js æ–‡ä»¶ä¸­çš„é»˜è®¤ URL
          find . -name "*.js" -type f -exec sed -i "s|http://localhost:8787|$API_URL|g" {} \;
          echo "âœ… Default API URL replacement completed"

      - name: ðŸ“ Update version (if manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd packages/cli
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: ðŸ“¤ Publish to npm
        run: |
          cd packages/cli
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ“ Publishing summary
        run: |
          echo "### ðŸŽ‰ CLI å‘å¸ƒæˆåŠŸï¼" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **åŒ…å**: @webhook-proxy/cli" >> $GITHUB_STEP_SUMMARY
          echo "- **ç‰ˆæœ¬**: $(cat packages/cli/package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]')" >> $GITHUB_STEP_SUMMARY
          echo "- **æ—¶é—´**: $(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "å®‰è£…å‘½ä»¤:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install -g @webhook-proxy/cli" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

